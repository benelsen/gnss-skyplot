<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>GPS Skyplot</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- old-timey Android -->
  <meta name="mobile-web-app-capable" content="yes">

  <!-- iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">

  <!-- List all the available icon sizes (This is overkill) -->
  <link rel="icon" sizes="512x512" href="images/icon-512.png">
  <link rel="icon" sizes="192x192" href="images/icon-192.png">
  <link rel="icon" sizes="180x180" href="images/icon-180.png">
  <link rel="icon" sizes="152x152" href="images/icon-152.png">
  <link rel="icon" sizes="144x144" href="images/icon-144.png">
  <link rel="icon" sizes="128x128" href="images/icon-128.png">
  <link rel="icon" sizes="120x120" href="images/icon-120.png">
  <link rel="icon" sizes="96x96" href="images/icon-96.png">
  <link rel="icon" sizes="76x76" href="images/icon-76.png">
  <link rel="icon" sizes="60x60" href="images/icon-60.png">
  <link rel="icon" sizes="48x48" href="images/icon-48.png">

  <!-- And for iOS -->
  <link rel="apple-touch-icon" sizes="180x180" href="images/icon-180.png">
  <link rel="apple-touch-icon" sizes="152x152" href="images/icon-152.png">
  <link rel="apple-touch-icon" sizes="120x120" href="images/icon-120.png">
  <link rel="apple-touch-icon" sizes="76x76" href="images/icon-76.png">
  <link rel="apple-touch-icon" sizes="60x60" href="images/icon-60.png">

  <!-- https://w3c.github.io/manifest/ -->
  <link rel="manifest" href="manifest.json">

  <link rel="stylesheet" type="text/css" href="build/css/vendor.css">
  <link rel="stylesheet" type="text/css" href="build/css/index.css">
</head>
<body>

  <div class="container-fluid cont">

    <div class="row">
      <svg data-hook="skyplot"></svg>
    </div>

    <div class="row">

      <div class="col-sm-5 col-md-4 col-md-offset-1 col-lg-3 col-lg-offset-2">

        <form data-hook="form" class="form-horizontal settings">

          <div class="row form-group">
            <label for="inputDate" class="control-label">Time (yyyy-mm-dd hh:mm:ss offset)</label>
            <div class="input-group">
              <input type="text" class="form-control" data-hook="time" id="inputDate" placeholder="yyyy-mm-dd hh:mm:ss +0000">
              <span class="input-group-btn">
                <button class="btn btn-primary" data-hook="zeroTimeOffset" type="button">Now</button>
              </span>
            </div>
          </div>

          <div class="row coordinates" data-hook="coordinates">
            <div class="col-xs-4">
              <label for="inputLatitude" class="control-label">Latitude</label>
              <input type="number" class="form-control" data-hook="latitude" id="inputLatitude" value="0.00000" min="-90" max="90" step="0.1">
            </div>

            <div class="col-xs-4">
              <label for="inputLongitude" class="control-label">Longitude</label>
              <input type="number" class="form-control" data-hook="longitude" id="inputLongitude" value="0.00000" min="-180" max="180" step="0.1">
            </div>

            <div class="col-xs-4">
              <label for="inputHeight" class="control-label">Height</label>
              <input type="number" class="form-control" data-hook="height" id="inputHeight" value="0.0" min="-6378136" step="1.0">
            </div>
          </div>

          <div class="row form-group">
            <button type="button" class="btn btn-primary col-xs-4" data-hook="locate">Locate Me</button>
          </div>

          <div class="row form-group input-group share inactive" data-hook="share">
            <span class="input-group-btn">
              <button type="button" class="btn btn-primary">Share with this location</button>
            </span>
            <input type="url" class="form-control">
          </div>

        </form>

      </div>

      <div class="col-sm-7 col-md-6 col-lg-4 col-lg-offset-1">

        <table data-hook="dop" class="table table-condensed horizontal dop">
          <thead>
            <tr>
              <th>GDOP</th>
              <th>PDOP</th>
              <th>HDOP</th>
              <th>VDOP</th>
              <th>TDOP</th>
            </tr>
          </thead>
          <tbody>
            <td data-hook="gdop"></td>
            <td data-hook="pdop"></td>
            <td data-hook="hdop"></td>
            <td data-hook="vdop"></td>
            <td data-hook="tdop"></td>
          </tbody>
        </table>

        <table data-hook="satellite-list" class="table table-condensed horizontal satellite-list">
          <thead>
            <tr>
              <th data-hook="prn">PRN</th>
              <th data-hook="elevation">Elevation</th>
              <th data-hook="azimuth">Azimuth</th>
              <th data-hook="range">Range</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>

      </div>

    </div>

    <div class="row">

      <div class="col-sm-12 col-md-10 col-md-offset-1 col-lg-7 col-lg-offset-2">
        <p>
          Satellite icon designed by
          <a href="http://www.thenounproject.com/imicons">iconsmind.com</a>
          from the <a href="http://www.thenounproject.com">Noun Project</a>
        </p>
      </div>

    </div>

  </div>

  <script src="build/js/app.js" async></script>

</body>
</html>
