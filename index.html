<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>GNSS Skyplot</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" href="apple-touch-icon@3x.png">

  <link rel="stylesheet" type="text/css" href="build/css/vendor.min.css">
  <link rel="stylesheet" type="text/css" href="build/css/index.min.css">
</head>
<body>

  <div class="container-fluid cont">

    <div class="row">
      <svg data-hook="skyplot"></svg>
    </div>

    <div class="row">

      <div class="col-sm-6 col-md-4 col-md-offset-1 col-lg-3 col-lg-offset-2">
        <form class="form-horizontal settings" data-hook="form"></form>
      </div>

      <div class="col-sm-6 col-md-6 col-lg-4 col-lg-offset-1">
        <table class="table table-condensed horizontal dop" data-hook="dop"></table>
        <table class="table table-condensed horizontal satellite-list" data-hook="satellite-list"></table>
      </div>

    </div>

    <div class="row">
      <p>
        Satellite icon designed by
        <a href="http://www.thenounproject.com/imicons">iconsmind.com</a>
        from the <a href="http://www.thenounproject.com">Noun Project</a>
      </p>

    </div>

  </div>

  <script src="build/js/app.min.js"></script>

</body>
</html>
