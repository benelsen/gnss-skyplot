<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>GNSS Skyplot</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="build/css/vendor.css">
  <link rel="stylesheet" type="text/css" href="build/css/index.css">
</head>
<body>

  <div class="cont">

    <div class="row">

        <svg data-hook="skyplot"></svg>

    </div>

    <div class="row">

      <div class="clearfix visible-xs"></div>

      <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-0 col-md-4 col-lg-3 col-lg-offset-1">

        <form class="form-horizontal settings" data-hook="form"></form>

      </div>

      <div class="clearfix visible-xs"></div>

      <div class="col-xs-12 col-sm-8 svg-container col-md-8 col-lg-7">

        <table class="table table-condensed dop" data-hook="dop"></table>

        <table data-hook="satellite-list" class="table table-condensed horizontal satellite-list"></table>

      </div>

    </div>

  </div>

  <script src="build/js/app.js"></script>

  <script src="http://169.254.212.28:35729/livereload.js"></script>

</body>
</html>
